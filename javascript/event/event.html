<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event listeners</title>
    <style>
        #adi{
            height: 300px;
            width: 300px;
            border: 5px solid red;
            background-color: brown;
        }
        
    </style>
</head>
<body>
    <div id="adi">
        <!-- <button onclick="abes()">Click</button> -->
        <button onclick="red()">RED</button>
        <button onclick="green()">GREEN</button>
        <button onclick="blue()">BLUE</button>
        <p id="aaa"></p>
    </div>

    <script>
        function abes() {
            const textblock = document.getElementById("aaa");
            textblock.innerText = "Hello world!";
        }
        function red(){
            document.getElementById("adi").style.backgroundColor="red"
        }
        function green(){
            document.getElementById("adi").style.backgroundColor="green"
        }
        function blue(){
            document.getElementById("adi").style.backgroundColor="blue"
        }
    </script>
</body>
</html>
